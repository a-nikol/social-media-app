<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Registration | SocioHub</title>
  <link rel="stylesheet" href="../../css/registration.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="title">Registration</div>
  <div class="content">
    <form id="registrationForm">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" id="fullName" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Country</span>
          <input type="text" id="country" placeholder="Enter your country" required>
        </div>
        <div class="input-box">
          <span class="details">Birthdate</span>
          <input type="date" id="birthdate" placeholder="Enter your birthdate" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1" value="male">
        <input type="radio" name="gender" id="dot-2" value="female">
        <input type="radio" name="gender" id="dot-3" value="other">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
      <div class="back-to-login-link">
        <a href="login.html">Back to login page</a>
      </div>
      <div id="successMessage" style="color: limegreen; margin-top: 20px;"></div>
      <div id="errorMessage" style="color: red; margin-top: 20px;"></div>
    </form>
  </div>
</div>
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="../../js/1practice/registration.js" defer></script>
<script src="../../js/app.js" defer></script>
</body>
</html>
