<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home | SocioHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/home.css" type="text/css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <div class="main-links">
            <a id="profileLink" href="../2practice/profile.html">Profile</a>
            <a id="myFilesLink" href="../1practice/home.html">My Files</a>
            <a id="myPLacesLink" href="../2practice/places.html">My Places</a>
            <a id="myFriendsLink" href="../3practice/friends.html">My Friends</a>
        </div>
        <div class="nav-links">
            <a id="feedback" href="#" onclick="window.location.href='../3practice/feedback.html'">Feedback</a>
            <a id="logout" href="#">Logout</a>
        </div>
    </nav>
</header>
<div class="users-online" style="font-size: 16px; color: #fff; font-weight: bold;">
    Users online: <span id="usersOnlineCount">0</span>
</div>
<div class="container">
    <div class="title">
        <div class="left-section">
            <button id="backButton"><i class="fas fa-arrow-left"></i></button>
            <span id="titleText">My Files</span>
        </div>
        <div class="right-section" id="right-section">
            <button id="uploadButton">Upload File</button>
            <button id="createDirButton">+</button>
        </div>
    </div>
    <div class="content">
        <ul id="folderContentList"></ul>
        <input type="file" id="fileInput" style="display: none;">
    </div>
</div>
<div id="contextMenu" class="context-menu">
    <ul>
        <li id="shareOption">Share</li>
        <li id="renameOption">Rename</li>
    </ul>
</div>

<div id="overlay" class="overlay hidden"></div>
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p id="popupMessage"></p>
        <p id="closeMessage"></p>
    </div>
</div>

<div id="popupOverlay" class="popup-overlay hidden"></div>
<div id="promptPopup" class="popup hidden prompt-popup">
    <div class="popup-content">
        <p id="popupPrompt"></p>
        <input type="text" id="promptInput" placeholder="Input">
        <button id="promptSubmit">Ok</button>
    </div>
</div>

<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="../../js/1practice/home.js" defer></script>
<script src="../../js/app.js" defer></script>
</body>
</html>
