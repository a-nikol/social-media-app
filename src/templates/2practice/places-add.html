<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place | SocioHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/places.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <a id="profileLink" href="#">Profile</a>
        <a id="myFilesLink" href="../1practice/home.html">My Files</a>
        <a id="myPLacesLink" href="places.html">My Places</a>
    </nav>
    <a id="logout" href="#">Logout</a>
</header>
<div class="container">
    <div class="title" style="margin-bottom: 10px">Add a new place</div>
    <div class="form-group">
        <label for="placeName">Place Name:</label>
        <input type="text" id="placeName" placeholder="Enter place name">
    </div>
    <div class="form-group">
        <label for="placeDescription">Description:</label>
        <input type="text" id="placeDescription" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="hashtags">Category:</label>
        <div class="wrapper">
            <p class="info">Type your category & click enter.</p>
            <input type="text" id="hashtags" placeholder="Enter category" autocomplete="off">
            <div class="tag-container"></div>
        </div>
    </div>
    <div class="error-message"></div>
    <div class="form-group">
        <label for="latitude">Coordinates:</label>
        <div class="coordinates">
            <input type="text" id="latitude" placeholder="Enter latitude">
            <input type="text" id="longitude" placeholder="Enter longitude">
        </div>
        <div id="map" style="height: 400px; margin-top: 10px;"></div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="trackLocation" class="custom-checkbox">
        <label for="trackLocation" class="custom-label">Use my location</label>
    </div>
    <div class="form-group">
        <label for="placeImage">Image URL:</label>
        <input type="text" id="placeImage" placeholder="Enter image URL">
    </div>
    <div class="button-container-add">
        <div class="button">
            <input type="submit" id="addPlaceButton" value="Add Place">
        </div>
    </div>
</div>
<div id="overlay" class="hidden"></div>
<div id="popup" class="hidden">
    <p id="popupMessage"></p>
    <p id="closeMessage"></p>
</div>
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../../js/2practice/places-add.js" defer></script>
<script src="../../js/app.js" defer></script>
</body>
</html>
