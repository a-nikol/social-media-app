<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | SocioHub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/forgot-password.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="title">Reset Password</div>
  <div class="content">
    <form id="resetPasswordForm">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Birthdate</span>
          <input type="date" id="birthdate" placeholder="Enter your birthdate" required>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Reset Password">
      </div>
      <div id="errorMessage" style="color: red; margin-top: 20px;"></div>
      <div id="successMessage" style="color: green; margin-top: 20px;"></div>
    </form>
    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="js/forgot-password.js" defer></script>
<script src="js/app.js" defer></script>
</body>
</html>
